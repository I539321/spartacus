<div *ngIf="data$ | async as data" [routerLink]="routerLink">
  <h2 *ngIf="data.overlayTitle">{{ data.overlayTitle }}</h2>
    <video
      *ngIf="source"
      controls
      [poster]="thumbnail?.src"
      [loop]="loop"
      [autoplay]="autoplay"
      [muted]="mute"
      #videoPlayer
    > 
      <source src="{{ source }}" type="{{ data.video.mime }}" />
    </video>
  </div>
