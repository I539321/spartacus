<div
  *ngIf="data$ | async as data; else loading"
  class="video-container"
  tabindex="-1"
  [routerLink]="routerLink"
>
  <h2 *ngIf="data.overlayTitle">{{ data.overlayTitle }}</h2>
  <video
    #videoPlayer
    *ngIf="source"
    controls
    [poster]="thumbnail?.src"
    [loop]="loop"
    [autoplay]="autoPlay"
    [muted]="mute"
    [attr.aria-label]="'player.label' | cxTranslate"
  >
    <source src="{{ source }}" type="{{ data.video.mime }}" />
  </video>
</div>

<ng-template #loading>
  <div class="cx-spinner"><cx-spinner></cx-spinner></div>
</ng-template>
