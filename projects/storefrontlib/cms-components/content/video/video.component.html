<ng-container
  ><a *ngIf="data$ | async as data" [routerLink]="routerLink">
    <div>{{ data.overlayTitle }}</div>
    <video
      *ngIf="source"
      controls
      [poster]="thumbnail?.src"
      [loop]="loop"
      [autoplay]="autoplay"
      [muted]="mute"
      #myVideo
    >
      <track
        label="English"
        kind="subtitles"
        srclang="en"
        src="position.vtt"
        default
      />
      <source src="{{ source }}" type="{{ data.video.mime }}" />
    </video>
  </a>
</ng-container>
