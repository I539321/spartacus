<ng-container>
  <!-- Modal Header -->
  <div class="modal-header cx-import-entries-header">
    modal header

    <button
      (click)="close('Close Import Products Dialog')"
      class="cx-import-entries-close close"
      type="button"
    >
      <span aria-hidden="true">
        <cx-icon [type]="iconTypes.CLOSE"></cx-icon>
      </span>
    </button>
  </div>

  <!-- Modal Body -->
  modal body
</ng-container>
