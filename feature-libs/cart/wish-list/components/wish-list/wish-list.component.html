<ng-container *ngIf="wishList$ | async as wishList">
  <table role="table" *ngIf="wishList?.entries?.length > 0; else emptyWishList">
    <thead>
      <tr role="row">
        <th class="cx-item-list-desc">
          {{ 'cartItems.description' | cxTranslate }}
        </th>
        <th class="cx-item-list-price">
          {{ 'cartItems.itemPrice' | cxTranslate }}
        </th>
        <th class="cx-item-list-actions">
          {{ 'cartItems.actions' | cxTranslate }}
        </th>
      </tr>
    </thead>

    <tbody>
      <tr
        class="cx-item-list-row cx-wish-list-items"
        cx-wish-list-item
        role="row"
        *ngFor="let entry of wishList?.entries"
        [cartEntry]="entry"
        [isLoading]="loading$ | async"
        (remove)="removeEntry($event)"
      ></tr>
    </tbody>
  </table>
</ng-container>

<ng-template #emptyWishList>
  <h2>{{ 'wishlist.empty' | cxTranslate }}</h2>
</ng-template>
